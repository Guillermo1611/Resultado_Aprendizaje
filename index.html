<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenidos a Mi Sitio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Bienvenidos a Mi Sitio</h1>
      <button id="toggleTheme">Cambiar Tema</button>
    </header>
 
    <section class="about">
      <h2>Sobre mí</h2>
      <p>Esta es una página más completa para practicar HTML, CSS y JS.</p>
    </section>
 
    <section class="services">
      <h2>Servicios</h2>
      <div class="service-list">
        <div class="service-item">Diseño Web</div>
        <div class="service-item">Desarrollo Frontend</div>
        <div class="service-item">Optimización SEO</div>
      </div>
    </section>
 
    <section class="contact">
      <h2>Contacto</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Tu nombre" required />
        <input type="email" id="email" placeholder="Tu correo" required />
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
